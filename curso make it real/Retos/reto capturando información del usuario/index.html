<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="">
        <fieldset>
            <label for="name">Nombre</label>
            <input type="text">
        </fieldset>

        <fieldset>
            <label for="surname">Apellido</label>
            <input type="text" name="surname" id="surname">
        </fieldset>
        
        <fieldset>
            <label for="email">Correo</label>
            <input type="email" name="email" id="email">
        </fieldset>
        
        <fieldset>
            <label for="color">Color</label>        
            <select name="" id="">
            <option value="" disabled selected>Selecciona un color</option>
            <option value="Rojo">Rojo</option>
            <option value="Naranja">Naranja</option>
            <option value="Amarillo">Amarillo</option>
            </select>
        </fieldset>

        <fieldset>
            <input type="radio" name="tallas" id="talla-s">
            <label for="radio">Talla S</label>
            <input type="radio" name="tallas" id="talla-m">
            <label for="radio">Talla M</label>
            <input type="radio" name="tallas" id="talla-l">
            <label for="radio">Talla L</label>
        </fieldset>

        <fieldset>
            <label for="commit">Comentario</label>
            <textarea name="commit" id="commit" cols="40" rows="5"></textarea>
        </fieldset>

        <fieldset>
            <input type="submit" value="Pedir" id="pedir">
        </fieldset>    
    </form>
</body>
</html>
